<div class="userDiv">
	<div class="wrapper">
		<span class="pic">
			<img src="{{user.pic}}">
		</span>
		<span class="meta">
			<span class="name">{{user.fname}}</span>
			<span class="name">{{user.lname}}</span>
			<span class="phone">
				<i class="fa fa-phone" aria-hidden="true"></i>
				{{user.phone}}
			</span>
		</span>
		<span class="send" data-ng-click="openSendMsgModal()">Send Message</span>
	</div>

</div>
